<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blog Single | E-Shopper</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/price-range.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body>
<header th:replace="fragments/header :: header"/>
		<div class="header-bottom"><!--header-bottom-->
			<div class="container">
				<div class="row">
					<div class="col-sm-9">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-bottom-->
	</header><!--/header-->
	
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="blog-post-area">
						<h2 class="title text-center">내 정보</h2>
					</div><!--/blog-post-area-->
					<div class="response-area">
						<h2>주문 내역</h2>
						<ul class="media-list">
							<li class="media" th:each="orderList, idx : ${orderList.getMyOrderList()}">
								<a class="pull-left" th:href="@{/myOrderDetail(id=${orderList.orderId})}">
									<img class="media-object" th:src="'images/home/' + ${orderList.representativeImagePath}" style="height:130px;">
								</a>
								<div class="media-body">
									<h4 th:text="${orderList.representativeItemName} + ' 외 ' + ${orderList.orderCount} + '건'" style="font-weight : bold;"></h4>
									<p th:text="'결제 금액 : ' + ${#numbers.formatInteger(orderList.totalAmount, 3, 'COMMA')} + '원'"></p>
									<p th:text="${orderList.orderStatus}"></p>
									<p style="color : #3396FF">리뷰 작성</p>
								</div>
							</li>
						</ul>					
					</div><!--/Response-area-->
				</div>	
			</div>
		</div>
	</section>
<footer th:replace="fragments/footer :: footer"/>


    <script src="js/jquery.js"></script>
	<script src="js/price-range.js"></script>
	<script src="js/jquery.scrollUp.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/main.js"></script>

	<script>

	</script>
</body>
</html>
